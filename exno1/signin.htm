<!DOCTYPE html>
<html>
<body bgcolor="#FCF3CF">
<h2 align="center">Sign In</h2>
<form method="post">
First Name      :
<input type="text"  name="firstname"><br><br>
Last Name       :
<input type="text"  name="lastname"><br><br>
Age             :
<input type="number" name="age"><br><br>
Date Of Birth   :
<input type="date" name="date"><br><br>
Gender          :<br>
<input type="radio" name="gender" value="male">Male <br>
<input type="radio" name="gender" value="female">Female <br><br>
State           :
<select name="state">
<option value="tn">TamilNadu</option>
<option value="ke">Kerala</option>
<option value="ka">Karnataka</option>
<option value="ap">AndraPradesh</option>
</select><br><br>
Phone Number    :
<input type="tel" id ="phone" name="phone" pattern="[0-9]{10}"><br><br>
Email           :
<input type="email" name="emailid" ><br><br>
User Name       :
<input type="text"  name="username"><br><br>
User Password   :
<input type="password" name="psw"><br><br>
Confirm Password:
<input type="password" name="psw"  placeholder="Type the same password"><br><br>
<input type="Submit" value="Submit">
<input type="Reset" >
</form>
<a href="index.htm "><h4 align="right">Back..</h4></a>
</body>
</html>
